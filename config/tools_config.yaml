# Tool Configuration
tools:
  # Docker Configuration for Tool Execution
  docker:
    enabled: true
    network_mode: "bridge"
    memory_limit: "2g"
    cpu_limit: 2
    timeout: 300  # seconds

  # Web Application Testing Tools
  web:
    sqlmap:
      enabled: true
      docker_image: "pberba/sqlmap"
      timeout: 600
      risk_level: 1
      level: 1

    nikto:
      enabled: true
      docker_image: "sullo/nikto"
      timeout: 300

    xss_scanner:
      enabled: true
      timeout: 180

  # Network Testing Tools
  network:
    nmap:
      enabled: true
      docker_image: "instrumentisto/nmap"
      timeout: 600
      default_args: ["-sV", "-sC"]
      max_ports: 1000

    masscan:
      enabled: false
      docker_image: "ivre/masscan"
      timeout: 300

  # API Testing Tools
  api:
    rest_tester:
      enabled: true
      timeout: 120
      max_requests: 100

    graphql_tester:
      enabled: true
      timeout: 120

  # Mobile Testing Tools
  mobile:
    mobsf:
      enabled: false
      api_url: "http://localhost:8000"
      timeout: 600

# Tool Execution Settings
execution:
  max_concurrent_tools: 5
  default_timeout: 300
  retry_on_failure: true
  max_retries: 2
